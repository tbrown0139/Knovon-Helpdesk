<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Partner Portals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="apple-touch-icon" href="https://ok12static.oktacdn.com/fs/bco/1/fs04mdx4j4P0MX6MQ5d7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .banner {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2em;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            flex-wrap: wrap;
        }

        .box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 30%;
            min-width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            color: inherit;
        }

        .box i {
            font-size: 3em;
            color: #007BFF;
        }

        .box h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .box p {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .box.disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            pointer-events: none;
        }

        .small-button {
            display: flex;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .small-button i {
            margin-right: 10px;
        }

        .small-button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
                margin: 10px 0;
            }

            .small-button {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
    <script>
        function showEmployeeModal() {
            $('#employeeModal').modal('show');
        }

        function redirectToZeroTrust() {
            window.location.href = "http://1.1.1.1";
        }
    </script>
</head>
<body>
    <div class="banner">
        Authorized Users Only
    </div>
    <div class="logo">
        <img src="https://ok12static.oktacdn.com/fs/bco/1/fs04mdx4j4P0MX6MQ5d7" alt="Knovon Logo">
    </div>
    <div class="header">
        Select an Application
    </div>
    <div class="container">
        <a class="box" id="vendor" href="https://knovon.org" target="_blank">
            <i class="fas fa-truck"></i>
            <h2>Vendor</h2>
            <p>Our service providers and partners.</p>
        </a>
        <a class="box" id="employee" href="#" onclick="showEmployeeModal()">
            <i class="fas fa-users"></i>
            <h2>Employee</h2>
            <p>The people who work for us.</p>
        </a>
        <div class="box disabled" id="partner">
            <i class="fas fa-handshake"></i>
            <h2>Partner</h2>
            <p>Our clients and customers.</p>
        </div>
    </div>
    <div class="container">
        <a class="small-button" id="helpdesk" href="#">
            <i class="fas fa-life-ring"></i>
            Help Desk
        </a>
        <a class="small-button" id="apply" href="#">
            <i class="fas fa-file-alt"></i>
            Apply
        </a>
    </div>
    <div class="footer">
        &copy; 2024 Knovon. All rights reserved.
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Notice</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please enable ZeroTrust to continue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="redirectToZeroTrust()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
