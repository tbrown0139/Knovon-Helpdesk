<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            flex-wrap: wrap;
        }

        .box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 30%;
            min-width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            color: inherit;
        }

        .box i {
            font-size: 3em;
            color: #007BFF;
        }

        .box h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .box p {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://ok12static.oktacdn.com/fs/bco/1/fs04mdx4j4P0MX6MQ5d7" alt="Knovon Logo">
    </div>
    <div class="header">
        Select an Application
    </div>
    <div class="container">
        <a class="box" id="vendor" href="https://knovon.org" target="_blank">
            <i class="fas fa-truck"></i>
            <h2>Vendor</h2>
            <p>Our service providers and partners.</p>
        </a>
        <a class="box" id="employee" href="https://knovon.org" target="_blank">
            <i class="fas fa-users"></i>
            <h2>Employee</h2>
            <p>The people who work for us.</p>
        </a>
        <a class="box" id="partner" href="https://knovon.org" target="_blank">
            <i class="fas fa-handshake"></i>
            <h2>Partner</h2>
            <p>Our clients and customers.</p>
        </a>
    </div>
    <div class="footer">
        &copy; 2024 Knovon. All rights reserved.
    </div>
</body>
</html>
